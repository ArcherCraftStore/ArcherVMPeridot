<!DOCTYPE html>
<html>
      <head>
        <title>My SkyDrive Web App</title>
       <script src="http://js.live.net/v5.0/wl.js"></script>
        <script src="helper.js"></script>
    </head>
    <body>
        <h2>Upload a file to SkyDrive and share it</h2>
        <form>
            <input type='file' name='file' id='file-to-save'>
        </form>
        <div id="skydrive-upload">A Save to SkyDrive button will go here</div>
        <div id="status"></div>
        <h3>Shared link:</h3>
        <input type="text" size="50" name="share-link" id="share-link">
    </body>
</html>
