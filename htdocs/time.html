<!DOCTYPE HTML>
<html>
<head>
<title>Time</title>
<link rel="stylesheet" type="text/css" href="time.css">
<meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
<script src="https//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="time.js"></script>
</head>
<body onload="startTime()">
<div class="reality"></div>
<div class="glass">
  
  <input id="switcheroo" type="checkbox" />
  
  <label for="switcheroo" class="timeframe panel">
    <time></time>
    <h2>ok glass</h2>
  </label>
  
  <figure class="okglass panel">
    <aside>
    <h2>ok glass,</h2>
    </aside>
    <h2>google...</h2>
    <h2>take a picture</h2>
    <h2>record a video</h2>
    <h2>hangout with</h2>
    <h2>get directions to</h2>
  </figure>
  
</div>
</body>
</html>
