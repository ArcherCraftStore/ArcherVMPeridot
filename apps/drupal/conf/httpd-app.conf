<Directory "D:/xampp/apps/drupal/htdocs">
    Options +MultiViews
    AllowOverride None
    php_value max_execution_time 300
php_value memory_limit 256M
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>



</Directory>
                    
Include "D:/xampp/apps/drupal/conf/htaccess.conf"
