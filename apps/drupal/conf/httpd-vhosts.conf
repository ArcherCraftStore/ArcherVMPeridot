<VirtualHost *:80>
  ServerName drupal.example.com
  ServerAlias www.drupal.example.com
  DocumentRoot "D:/xampp/apps/drupal/htdocs"
  Include "D:/xampp/apps/drupal/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
  ServerName drupal.example.com
  ServerAlias www.drupal.example.com
  DocumentRoot "D:/xampp/apps/drupal/htdocs"
  SSLEngine on
  SSLCertificateFile "D:/xampp/apps/drupal/conf/certs/server.crt"
  SSLCertificateKeyFile "D:/xampp/apps/drupal/conf/certs/server.key"
  Include "D:/xampp/apps/drupal/conf/httpd-app.conf"
</VirtualHost>
