<VirtualHost *:80>
  ServerName dokuwiki.example.com
  ServerAlias www.dokuwiki.example.com
  DocumentRoot "D:/xampp/apps/dokuwiki/htdocs"
  Include "D:/xampp/apps/dokuwiki/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
  ServerName dokuwiki.example.com
  ServerAlias www.dokuwiki.example.com
  DocumentRoot "D:/xampp/apps/dokuwiki/htdocs"
  SSLEngine on
  SSLCertificateFile "D:/xampp/apps/dokuwiki/conf/certs/server.crt"
  SSLCertificateKeyFile "D:/xampp/apps/dokuwiki/conf/certs/server.key"
  Include "D:/xampp/apps/dokuwiki/conf/httpd-app.conf"
</VirtualHost>
