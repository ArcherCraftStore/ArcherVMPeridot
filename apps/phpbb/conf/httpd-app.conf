<Directory "D:/xampp/apps/phpbb/htdocs">
    Options +MultiViews
    AllowOverride All
    
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>

    <IfModule pagespeed_module>
        ModPagespeedDisallow "*"
    </IfModule>



</Directory>
                    