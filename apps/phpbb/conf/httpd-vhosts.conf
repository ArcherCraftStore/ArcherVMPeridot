<VirtualHost *:80>
  ServerName phpbb.example.com
  ServerAlias www.phpbb.example.com
  DocumentRoot "D:/xampp/apps/phpbb/htdocs"
  Include "D:/xampp/apps/phpbb/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
  ServerName phpbb.example.com
  ServerAlias www.phpbb.example.com
  DocumentRoot "D:/xampp/apps/phpbb/htdocs"
  SSLEngine on
  SSLCertificateFile "D:/xampp/apps/phpbb/conf/certs/server.crt"
  SSLCertificateKeyFile "D:/xampp/apps/phpbb/conf/certs/server.key"
  Include "D:/xampp/apps/phpbb/conf/httpd-app.conf"
</VirtualHost>
