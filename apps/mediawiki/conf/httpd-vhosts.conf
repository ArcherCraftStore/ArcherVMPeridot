<VirtualHost *:80>
  ServerName mediawiki.example.com
  ServerAlias www.mediawiki.example.com
  DocumentRoot "D:/xampp/apps/mediawiki/htdocs"
  Include "D:/xampp/apps/mediawiki/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
  ServerName mediawiki.example.com
  ServerAlias www.mediawiki.example.com
  DocumentRoot "D:/xampp/apps/mediawiki/htdocs"
  SSLEngine on
  SSLCertificateFile "D:/xampp/apps/mediawiki/conf/certs/server.crt"
  SSLCertificateKeyFile "D:/xampp/apps/mediawiki/conf/certs/server.key"
  Include "D:/xampp/apps/mediawiki/conf/httpd-app.conf"
</VirtualHost>
