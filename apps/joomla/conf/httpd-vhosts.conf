<VirtualHost *:80>
  ServerName joomla.example.com
  ServerAlias www.joomla.example.com
  DocumentRoot "D:/xampp/apps/joomla/htdocs"
  Include "D:/xampp/apps/joomla/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
  ServerName joomla.example.com
  ServerAlias www.joomla.example.com
  DocumentRoot "D:/xampp/apps/joomla/htdocs"
  SSLEngine on
  SSLCertificateFile "D:/xampp/apps/joomla/conf/certs/server.crt"
  SSLCertificateKeyFile "D:/xampp/apps/joomla/conf/certs/server.key"
  Include "D:/xampp/apps/joomla/conf/httpd-app.conf"
</VirtualHost>
