JLIB_RULES_SETTING_NOTES_ITEM="1. Если изменить значение, оно будет применено для данной категории, а так же для всех её подкатегорий. Обратите внимание:<br /><em>Унаследовано</em> - означает, что будет применено значение данного права, указанное в вышестоящей категории (если она есть) или в компоненте (если эта категория самая верхняя).<br /><em>Запрещено</em> - означает, что независимо от значения в вышестоящей категории, пользователи данной группы не смогут выполнить указанное действие в этой категории.<br /><em>Разрешено</em> - означает, что пользователи данной группы смогут выполнить указанное действие в этой категории (но, в случае противоречия со значением в вышестоящей категории или в компоненте, право предоставлено не будет. Противоречие будет отмечено в поле суммарных значений как <em>Не разрешено (со значком блокировки)</em>).<br />2. Если вы зададите новое значение, для обновления суммарных значений нажмите кнопку <em>Сохранить</em>."