PLG_TWOFACTORAUTH_YUBIKEY="Autentificación de factor doble - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite a los usuarios de su sitio usar la autentificación de factor doble usando un 'token' seguro por hardware de YubiKey. Necesitará su propio YubiKey, que está disponible desde http://www.yubico.com/. Para usar este tipo de autentificación, por favor, edite su perfil y habilite la autentificación de factor doble."

