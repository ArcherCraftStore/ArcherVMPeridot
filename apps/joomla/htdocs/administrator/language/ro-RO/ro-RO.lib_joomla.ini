JLIB_RULES_SETTING_NOTES="1. Dacă simbați setarea, aceasta va fi aplicată acestui grup și tuturor subgrupurilor lui, componentelor și articolelor. Vă rugăm să observați că <em>Respins</em> va anula orice setare moștenică, precum și setările tuturor subgrupurilor, componentelor sau articolelor. În cazul în care există un conflict între setări, <em>Deny</em> va avea prioritate. <em>Nesetat</em> este echivalent cu <em>Respins</em> dar poate fi schimbat în subgrupuri, componente sau articole.<br />2. Dacă alegeți o altă setare, click pe <em>Salvare</em> pentru a reîncărca setările calculate."
JLIB_RULES_SETTING_NOTES_ITEM="1. Dacă schimbați setarea, aceasta va fi aplicată acestui element. Vă rugăm să observați :<br /><em>Moștenit</em> înseamnă că permisiunile din configurarea globală, grupul părinte și categorie vor fi folosite.<br /><em>Respins</em> înseamnă că indiferent de setările din configurarea globală, grupul părinte sau categorie, grupul modificat nu poate folosi această acțiune asupra acestui element.<br /><em>Permis</em> înseamnă că grupul care este modificat va putea să folosească acea acțiune pentru acest element ( dar dacă aceasta este în conflict cu configurarea globală, grupul părinte sau categorie aceasta nu va avea nici un impact; un conflict va fi indicat de <em>Nepermis (Blocat)</em> în secțiunea Setări calculate).<br />2. Dacă alegeți o altă setare, click pe <em>Salvare</em> pentru a reîncărca setările calculate. "
