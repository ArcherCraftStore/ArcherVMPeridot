JLIB_RULES_SETTING_NOTES_ITEM="1. Dacă schimbați setarea, va fi aplicată atât acestei categorii cât și categoriilor copil. Rețineți că<br /> <em>Moștenită</em> înseamnă că se vor folosi permisiunile categorie părinte dacă există sau cele ale componentei dacă aceasta nu există.<br /><em>Interzisă</em> înseamnă care este setarea categoriei părinte, grupul editat nu poate efectua această acțiune în această categorie.<br /> <em>Permisă</em> înseamnă că grupul editat va putea efectua această acțiune în această categorie (dar dacă este în conflict cu setarea categoriei părinte sau cea a componentei nu se va întâmpla nimic; un conflict va fi indicat de <em>Nepermis (Blocat)</em> sub Setările calculate).<br />2. Dacă selectați o nouă setare, click <em>Salvare</em> pentru reîmprospătarea Setărilor calculate."
