COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Această pagină vă permite să descoperiți extensii care nu au trecut prin procesul normal de instalare. <br />De exemplu, unele extensii pot fi prea mari pentru a fi urcate folosind interfața web datorită limitărilor impuse de mediul de gazduire web. Folosind această facilitate puteți urca fișierele extensiilor direct în server-ul web folosind alte metode ca FTP sau SFTP în directoarele adecvate. <br />Puteți folosi apoi facilitatea de descoperire pentru a găsi extensia si a activa în instalarea Joomla! <br />Folosind funcția de descoperire puteți de asemenea găsi și instala mai multe exensii deodată."
