PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Schritt 3 - Zwei-Faktor-Authentifizierung aktivieren"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Sicherheitscode"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Um sicher zu gehen, dass alles richtig konfiguriert ist, muss der Sicherheitscode, der vom Google Authenticator ausgegeben wird, ins untenstehende Feld eingetragen und mit einem Klick auf die Schaltfläche bestätigt werden. Wenn der Sicherheitscode korrekt ist, wird die Zwei-Faktor-Authentifizierung aktiviert."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Ermöglicht den Benutzern die Zwei-Faktor-Authentifizierung mittels Google Authenticator oder einem anderen Einmal-Passwort-Generator zu aktivieren. Um die Zwei-Faktor-Authentifizierung zu verwenden, muss im jeweiligen Benutzerprofil die Zwei-Faktor-Authentifizierung konfiguriert werden."