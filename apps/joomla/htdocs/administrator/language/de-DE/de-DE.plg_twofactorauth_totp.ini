PLG_TWOFACTORAUTH_TOTP="Zwei-Faktor-Authentifizierung - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="You did not enter a valid security code. Please check your Google Authenticator setup and make sure that the time on your device matches the time on the site."
PLG_TWOFACTORAUTH_TOTP_INTRO="Diese Funktion erlaubt es den Google Authenticator oder eine kompatible Anwendung für eine Zwei-Faktor-Authentifizierung zu nutzen. Zusätzlich zum Benutzernamen und Passwort wird dann ein vom Google Authenticator generierter sechs Zahlen langer Sicherheitscode benötigt, um sich auf der Website anmelden zu können. Der Sicherheitscode wird alle 30 Sekunden geändert. Dieses bietet einen Plus an Sicherheit gegen Hacker, die sich versuchen anzumelden, auch wenn sie in den Besitz der richtigen Zugangsdaten gekommen sind."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Zwei-Faktor-Authentifizierung ist verfügbar"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! hat ein integriertes Zwei-Faktor-Authentifizierungssystem. Es sichert die Anmeldung mit einem zusätzlichen Sicherheitscode ab, der sich alle 30 Sekunden ändert. Dieser Sicherheitscode kann mittels mobilem Gerät, auf dem die Google Authenticator-App installiert ist, erzeugt werden. Weitere Infos gibt es unter: <a href="_QQ_"http://de.wikipedia.org/wiki/Google_Authenticator"_QQ_">http://de.wikipedia.org/wiki/Google_Authenticator</a><br />Mit einem Klick auf die unten stehende Schaltfläche:<ul><li>Wird das Joomla!-Plugin für die Zwei-Faktor-Authentifizierung aktiviert.</li><li>Die Zwei-Faktor-Authentifizierung für alle Benutzer aktiviert.</li><li>Jeder Benutzer kann die Zwei-Faktor-Authentifizierung in seinen Benutzerdetails konfigurieren.</li><li>Die Zwei-Faktor-Authentifizierung kann jederzeit deaktiviert oder nur für den Backend-Zugang konfiguriert werden.</li><li>Weitere Informationen über die Zwei-Faktor-Authentifizierung und wie man sie aktiviert stehen in den Benutzerdetails des Profils zur Verfügung.</li></ul>"
