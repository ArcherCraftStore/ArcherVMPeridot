MOD_LANGUAGES_XML_DESCRIPTION="מודול זה מציג את שפות התוכן הזמינות (כפי שמוגדר ומפורסם בתוית של מנהל שפות תוכן) להחליף ביניהם כשאתם רוצים להשתמש בג'ומלה לאתר מרובה שפות. <br />--התוסף 'מערכת - מסנן שפות' חייב להיות מפורסם.--<br /> כשמחליפים בין שפות, המודול מפנה לעמוד הבית של השפה כפי שמוגדר . לכן, הניווט יהיה לעמוד הבית המוגדר לשפה.<br />אם התוסף ימערכת - מסנן שפות' לא מפורסם, התוצאות יכולות להיות בלתי צפויות.<br /><strong>שיטה:</strong><br />1. פתיחת תוית מנהל שפות תוכן וודאו שהשפה שאתם רוצים להשתמש בה מפורסמת ויש לה קידומת ל-URL  כמו גם לתמונה שתשמש בתצוגת המודול.<br />2. יצירת עמוד בית על יד שיוך שפה לפריט תפריט והגדרתו כברירת המחדל לעמוד הבית לכול שפת תוכן שפורסמה. <br />  3. לכן, אתם יכולים לשייך שפה לכל מאמר,  קטגוריה, מודול, מזין חדשות, קישור רשת .<br /> 4. Mוודאו שהמודול והתוסף מפורסמים."
