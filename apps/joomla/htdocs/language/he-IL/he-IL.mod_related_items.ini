MOD_RELATED_XML_DESCRIPTION="מודול זה מציג מאמרים אחרים אשר קשורים למאמר שמוצג עתה. הקשר זה נוצר על ידי מילות המפתח. <br />כל מילות המפתח של המאמר המוצג משמות בחיפוש בכנגד כל מילות המפתח של שאר המאמרים. לדוגמה, יכול להיות לכם מאמר אודות "_QQ_"התרבות התוכים"_QQ_"  ומאמר אחר אודות "_QQ_"גידול  קקדו שחור (סוג תוכי) "_QQ_". אם תכניססו את מילת המפתח "_QQ_"תוכי"_QQ_" בשני המאמרים, אז מודול קישור פריטים יציג  ברשימה את המאמר "_QQ_"התרבות התוכים"_QQ_" כאשר צופים במאמר "_QQ_"גידול קקדו שחור"_QQ_" ולהפך."
