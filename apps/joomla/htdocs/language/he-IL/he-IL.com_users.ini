COM_USERS_EMAIL_PASSWORD_RESET_BODY="שלום,\n\nהתקבלה בקשה לריענון הסיסמה בחשבונך%s. בכדי לרענן את הסיסמה, אתם נדרשים להשתמש באסימון זה בכדי לוודא שהבקשה כשרה.\n\nהאסימון הוא %s .\n\nהקליקו על הכתובת שלמטה חהכנסת האסימון והשלמת רענון הסיסמה.\n\n %s \n\nתודה רבה!"
