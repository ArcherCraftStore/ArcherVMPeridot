COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="שלום %s,\n\nהחשבון שלכם הופעל על ידי מנהל האתר. את יכולים להכנס למערכת ב-%s על שימוש בשם המשתמש %s ובסיסמה אשר בחרתם בזמן ההרשמה."
