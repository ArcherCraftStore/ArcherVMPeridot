COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="שלום מנהל,\n\nמשתמש חדש נרשם ב-%s.\nהמשתמש אישרר את כתובת הדואל שלו, ובקש שאת(ה) תאשרו את החשבון שלו.\nהודעת דואל זאת כוללת את הפרטים שלו:\n\n  שם:  %s \n  כתובת דואל:  %s \n שם משתמש:  %s \n\nאתם יכולים לאשר (ולהפעיל) את חשבון המשתמש על ידי הקלקה על הקישור למטה:\n %s \n"
