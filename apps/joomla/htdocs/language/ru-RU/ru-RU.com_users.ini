COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Здравствуйте, %s,\n\nБлагодарим вас за регистрацию на сайте «%s». Ваша учётная запись создана, но должна быть активирована прежде, чем вы сможете ею воспользоваться.\nЧтобы активировать учётную запись, перейдите по ссылке ниже, или скопируйте её в адресную строку браузера:\n%s \n\nПосле активации вы сможете входить на сайт «%s» с помощью указанных ниже логина и пароля:\n\nЛогин: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Здравствуйте %s,\n\nБлагодарим вас за регистрацию на сайте «%s». Ваша учётная запись создана, но должна быть проверена прежде, чем вы сможете ею воспользоваться.\nЧтобы подтвердить вашу учётную запись, перейдите по ссылке, приведённой ниже, или вставьте её в адресную строку браузера:\n %s \n\nПосле проверки, администратору сайта будет отправлено сообщение о необходимости активировать вашу учётную запись.\nПосле активации учётной записи вы сможете войти на сайт «%s», используя логин и пароль приведённые ниже:\n\nЛогин: %s\nПароль: %s"
