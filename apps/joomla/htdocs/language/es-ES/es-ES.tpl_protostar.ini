TPL_PROTOSTAR_XML_DESCRIPTION="Continuando con la temática espacial (Solarflare para la 1.0 y Milkyway para la 1.5), Protostar es la plantilla del sitio para Joomla 3.0 que surge basándose en el Bootstrap de Twitter y el lanzamiento de la librería 'Joomla User Interface' (JUI)."

TPL_PROTOSTAR_BACKGROUND_COLOR_DESC="Elija un color de fondo para las presentaciones o diseños estáticos. Si se deja en blanco se usará el valor predeterminado (#F4F6F7)"
