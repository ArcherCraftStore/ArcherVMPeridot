MOD_LANGUAGES_XML_DESCRIPTION="该模块显示可用的内容语言（语言管理的“内容”处所定义和发布的）的列表，并给多语言网站提供语言切换功能。<br />需发布（启用） &quot;系统 - 语言筛选&quot; 插件。<br />切换语言的时候，如果页面对应的条目未关联目标语言的任何条目，本模块将重定向页面到目标语言的首页。<br />否则在语言筛选插件启用的情况下，页面将重定向至指定条目所所对应的页面，且导航也发生与所定义的语言相对应的变化。<br />如插件<strong> &quot;系统 - 语言筛选&quot; </strong>未启用（即未发布），返回的或许并非想要的结果。<br /><strong>方法：</strong><br />1、打开语言管理的“内容语言”选项卡，并确保您在内容中要使用的语言已经发布，且已有一个用于URL前缀的语言代码或语言图片显示在多语言模块中。<br />2、为每个内容语言创建一个主页菜单。<br />  3、接下来你可以对Joomla里的任何文章、分类、模块、新闻快讯、友情链接分配语言<br /> 4、请确保组件和插件都已启用（即已发布）。<br /> 5、因需使用所关联的条目，请确认模块已分配到对应的页面。<br />6、通过“语言管理”的“内容语言”对语言模块里的语言进行排序。<br ><br >启用（发布）本模块时，建议同时启用（发布）后台的多语言状态模块。"
