MOD_LANGUAGES_XML_DESCRIPTION="Acest modul afișează o listă cu conținutul disponibil în alte limbi (așa cum s-au definit și publicat în manager-ul de limbă) pentru a le putea schimba în cazul în care cineva vrea să foloseasca Joomla! ca un site multilingvistic. <br />--Plugin-ul 'System - Language Filter' trebuie să fie publicat.--<br />Când este schimbată limba si daca elementul de meniu ce afișeaza pagina nu este asociat unui alt element, modulul redirecționează înspre pagina principală definită pentru limba respectivă. În caz contrar, dacă parametrul este setat pentru plugin-ul Language filter, va redirecționa catre elementul de menu asociat limbii alese. Prin urmare, navigarea va fi cea definită pentru limba respectivă.<br />Dacă plugin-ul <strong>'System - Language Filter'</strong> este dezactivat, se pot produce rezultate nedorite.<br /><strong>Mod de lucru:</strong><br />1.Deschideți fila Manager de limbă și verificați dacă limbile în care doriți sa publicați conținutul au definite codul de limbă pentru URL si ca prefix pentru imaginile afișate în modul.<br />2. Creați o pagina principală prin asocierea unei limbi pentru un element din meniu și definirea lui ca pagină principală pentru conținutul \npublicat în acea limbă. <br />  3. Apoi, puteți atribui o limbă oricărui articol, modul, feed, link sau oricărei categorii în Joomla.<br /> 4. Verificați ca modulul și plugin-ul să fie publicate. <br /> 5. Când folosiți elemente asociate meniului, asigurați-vă ca modulul este afișat pe paginile respective. <br />6. Modul în care steagurile sau numele limbilor sunt afișate este definit de ordonarea in Managerul de limbă - Limbi conținut.<br ><br >Dacă acest modul este publicat, ar fi bine să publicați și modulul cu statusul multilingvistic pentru administratori."
