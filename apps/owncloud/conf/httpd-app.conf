<Directory "D:/xampp/apps/owncloud/htdocs">
    Options +MultiViews +FollowSymLinks
    AllowOverride None
    php_value upload_max_filesize 2000M
    php_value post_max_size 2000M
    php_value memory_limit 512M
                    
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>

<IfModule pagespeed_module>
       ModPagespeedDisableFilters combine_javascript
</IfModule>
                    


</Directory>
                    
Include "D:/xampp/apps/owncloud/conf/htaccess.conf"
