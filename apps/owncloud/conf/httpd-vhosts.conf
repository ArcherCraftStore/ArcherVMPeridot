<VirtualHost *:80>
  ServerName owncloud.example.com
  ServerAlias www.owncloud.example.com
  DocumentRoot "D:/xampp/apps/owncloud/htdocs"
  Include "D:/xampp/apps/owncloud/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
  ServerName owncloud.example.com
  ServerAlias www.owncloud.example.com
  DocumentRoot "D:/xampp/apps/owncloud/htdocs"
  SSLEngine on
  SSLCertificateFile "D:/xampp/apps/owncloud/conf/certs/server.crt"
  SSLCertificateKeyFile "D:/xampp/apps/owncloud/conf/certs/server.key"
  Include "D:/xampp/apps/owncloud/conf/httpd-app.conf"
</VirtualHost>
